title: "Steve's Pages"
description: "A place to learn, grow, and share support â€” tech, prompts, peer coaching"
url: "https://shodan2007.github.io"
baseurl: "/steves-pages"

remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "default"


plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-include-cache

paginate: 5
paginate_path: "/page:num/"

markdown: kramdown
highlighter: rouge

author:
  name: "Steve"
  avatar: "/assets/images/avatar.png"
  bio: "Technologist, peer coach, and prompt tinkerer. Building clarity through code and care."
  location: "Indianapolis, IN"
  email: "shodan2007@gmail.com"

social:
  type:  "Person"
  name:  "Stef"
  links:
    - "https://github.com/shodan2007"
    - "https://linkedin.com/in/porter-steve"

# Navigation links (sidebar or header)
navigation:
  - title: "Home"
    url: "/"
  - title: "Demos"
    url: "/demos/"
  - title: "AI Prompts"
    url: "/ai/"
  - title: "Mental Health"
    url: "/mental-health/"
  - title: "Blog"
    url: "/blog/"
  - title: "Tags"
    url: "/tags/"

# Defaults for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "home"
      author: "Steve"
      read_time: true
      comments: false
      share: true
      related: true

# Enable grid layout for posts
author_profile: true
paginate: 6
paginate_path: /page:num/

# Include custom pages folder
include:
  - _pages

# Exclude build artifacts
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

